<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <p>
      Personal details<br />Salutation<br />
      <select name="title" id="title">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
      </select>
    </p>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="abcd" /><br /><br />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="abcd" /><br /><br />

    <label for="gender">Gender: </label>
    <input type="radio" name="gender" value="male" />Male
    <input type="radio" name="gender" value="female" />Female<br /><br />

    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      value="abc@gmai.com"
    /><br /><br />

    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" /><br /><br />

    <label for="ta">Address:</label><br />
    <textarea id="ta" rows="5" cols="30"></textarea><br /><br />

    <button type="submit">Submit</button>
  </body>
</html>
